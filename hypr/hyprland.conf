#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(524f67ff) # rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(21202eff) # rgba(595959aa)

    # Set to true enable resizing windows by clicking and
    # dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, OFF,,, # animation = workspaces, 1, 6, default
    animation = specialWorkspace, 0, , ,
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
    no_gaps_when_only = 1
    special_scale_factor = 0.85
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.55
    no_gaps_when_only = 1
    special_scale_factor = 0.85
    new_on_top = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    initial_workspace_tracking = 0
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

binds {
    allow_workspace_cycles = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,us
    kb_variant = ,dvp
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.4
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400 # default was 300
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = razer-razer-deathadder-essential
    sensitivity = -0.5
}

device {
    name = keychron-keychron-k2-pro
    kb_layout = us,us
    kb_variant = ,dvp
}

device {
    name = keychron-k2-pro-keyboard
    kb_layout = us,us
    kb_variant = ,dvp
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# program keybindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = ALT $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, Period, exec, $emoji
bind = ALT, S, exec, ~/bin/share.sh
bind = ALT SHIFT, B, exec, killall -SIGUSR1 waybar
# bind = $mainMod, P, pseudo, # dwindle
bind = ALT SHIFT, F, exec, hyprctl dispatch fullscreen 1
# bind = $mainMod, J, togglesplit, # dwindle

# switch layout
bind = $mainMod ALT, L, exec, hyprctl switchxkblayout keychron-k2-pro-keyboard next; hyprctl switchxkblayout keychron-keychron-k2-pro next

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, P, togglespecialworkspace, pad
bind = $mainMod, S, togglespecialworkspace, music
bind = $mainMod, Z, togglespecialworkspace, term
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, O, workspace, e+1
bind = $mainMod, I, workspace, e-1
# bind = ALT, J, workspace, -1
# bind = ALT, K, workspace, +1
bind = $mainMod, TAB, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# app specific bindings
# bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$

# screenshots
bindl = , Print, exec, grimblast copysave screen "/home/dell/pics/ss/$(date +'ss_%F_%T').png" && hyprctl notify 1 5000 0 "fontsize:15  ss copied to clipboard"
bindl = Shift, Print, exec, grimblast copysave area "/home/dell/pics/ss/$(date +'ss_%F_%T').png" && hyprctl notify 1 5000 0 "fontsize:15  ss copied to clipboard"

# media keys
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl =, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous
bindle =, XF86MonBrightnessUp, exec, brightnessctl -q s +2%
bindle =, XF86MonBrightnessDown, exec, brightnessctl -q s 2%-

# spotify
bindl = SHIFT, XF86AudioPlay, exec, playerctl -p spotify play-pause # the stupid key is called play , but it toggles
bindl = SHIFT, XF86AudioNext, exec, playerctl -p spotify next
bindl = SHIFT, XF86AudioPrev, exec, playerctl -p spotify previous
bindl = SHIFT, XF86AudioMute, exec, ctrlspot.sh mute
bindel = SHIFT, XF86AudioRaiseVolume, exec, ctrlspot.sh inc
bindel = SHIFT, XF86AudioLowerVolume, exec, ctrlspot.sh dec

# clipboard manager
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER Shift, V, exec, cliphist wipe
bind = SUPER Shift Alt, V, exec, cliphist list | rofi -dmenu | cliphist delete | wl-copy

bind = SUPER Shift, C, exec, pick.sh
bind = SUPER, W, exec, hyprlock
bind = SUPER Shift, W, exec, hyprlock & sleep 1 && systemctl suspend

##############################
########### SUBMAP ###########
##############################

# bind = ALT, R, submap, resize
# # will start a submap called "resize"
# submap = resize
# sets repeatable binds for resizing the active window
binde = ALT SHIFT, l, resizeactive, 20 0
binde = ALT SHIFT, h, resizeactive, -20 0
binde = ALT SHIFT, k, resizeactive, 0 -20
binde = ALT SHIFT, j, resizeactive, 0 20

binde = $mainMod SHIFT, l, movewindow, r
binde = $mainMod SHIFT, h, movewindow, l
binde = $mainMod SHIFT, k, movewindow, u
binde = $mainMod SHIFT, j, movewindow, d
# use reset to go back to the global submap
# bind = , escape, submap, reset
# # will reset the submap, meaning end the current one and return to the global one
# submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

workspace = special:pad, on-created-empty:$terminal -e nvim ~/pad.md
workspace = special:term, on-created-empty:$terminal
workspace = special:music, on-created-empty:spotify

workspace=4,gapsin:0,gapsout:0
workspace=4,rounding:false,bordersize:1
# workspace=w[tg1-4],shadow:false

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, ^(Rofi)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(nemo)$
windowrulev2 = noborder,class:^(rstudio)$,floating:1
layerrule = noanim, wofi
layerrule = noanim, rofi

windowrulev2 = opacity 0.95,class:^(obsidian)$
windowrulev2 = opacity 0.85,class:^(Spotify)$
windowrulev2 = noblur,class:^(Xdg-desktop-portal-gtk)$
windowrulev2 = noborder,class:^(Xdg-desktop-portal-gtk)$

windowrulev2=noblur,class:^()$,title:^()$ # disable blur around context menus of xwayland apps
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# allow xwayland apps to see hyprland clients for screen sharing
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

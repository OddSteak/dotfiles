exec-once = dunst &!
# exec-once = hyprpaper &!
exec-once = waybar &!
exec-once = batsignal &!
exec-once = nm-applet &!
exec-once = swww-daemon &!
exec-once = swww img ~/papes/rote_ruins_of_frengong.jpg &!
exec-once = gsettings set org.gnome.desktop.interface cursor-theme BreezeX-RosePine-Linux
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = killall mullvad-gui; mullvad-vpn &!
# exec-once = deluge &!
# exec-once = mpd-mpris &!
exec-once = ~/bin/backdots daemon &!
exec-once = ~/bin/unidls &!
# exec-once = xwaylandvideobridge &!
# exec-once = ~/bin/xfix.sh &!

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


